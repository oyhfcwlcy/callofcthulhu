<form class="{{cssClass}}" autocomplete="off">
    <header class="header-fields">
         <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" height="50" width="50"/> 
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
            <div class="resource grid grid-2col">
            <div class="resource flex-group-center">
            <span class="ability-mod">malfuncti</span>
            <input type="text" name="data.malfuncti" value="{{data.malfuncti}}" data-dtype="Number"/>
                </div> 
              <div class="resource flex-group-center">
                <span class="ability-mod">distance</span>
                  <input type="text" name="data.distance" value="{{data.distance}}" data-dtype="Number"/>
               </div>
            </div> 
            <div class="resource grid grid-2col">
              <div class="resource flex-group-center">
                　　<span class="ability-mod">RoF</span>
                  <input type="text" name="data.rof" value="{{data.rof}}" data-dtype="Number"/>
               </div>  
               <div class="resource flex-group-center">
             　　　<span class="ability-mod">capacity</span>
            　　　 <input type="text" name="data.capacity" value="{{data.capacity}}" data-dtype="Number"/>
        　　    </div>  
              </div>
             <div class="resource flex-group-center">
                　<span class="ability-mod">Damage</span>
                  <input type="text" name="data.damage" value="{{data.damage}}" data-dtype="Number"/>
              </div>
            </div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Explanation</a>
        <!-- <a class="item" data-tab="attributes">Attributes</a> -->
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
        </div>

        <!-- {{!-- Attributes Tab --}}
        <div class="tab attributes" data-group="primary" data-tab="attributes">
            {{!-- As you add new fields, add them in here! --}}
        </div> -->
    </section>
</form>
